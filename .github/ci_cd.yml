name: Github CI

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r model_package/requirements.txt -r model_package/requirements-test.txt
    - name: Run model tests
      run: pytest .